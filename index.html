<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paint JS</title>
</head>
<body>
    <canvas id="painter_canvas"></canvas>
    <div class="control">
        <div class="range_control">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="btn_control">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="colors_control" id="jsColor">
            <div class="color_control" style="background-color: black;"></div>
            <div class="color_control" style="background-color: white;"></div>
            <div class="color_control" style="background-color: red;"></div>
            <div class="color_control" style="background-color: orange;"></div>
            <div class="color_control" style="background-color: yellow;"></div>
            <div class="color_control" style="background-color: green;"></div>
            <div class="color_control" style="background-color: skyblue;"></div>
            <div class="color_control" style="background-color: blue;"></div>
            <div class="color_control" style="background-color: purple;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
